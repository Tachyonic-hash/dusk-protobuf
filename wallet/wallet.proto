syntax="proto3";
package wallet;

message PubKey {
    bytes public_key = 1;
}

message CreateRequest {
	string password = 1;
    bytes seed = 2;
}

message LoadRequest {
	string password = 1;
}

message LoadResponse {
    PubKey key = 1;
}

service Wallet {
    rpc Create(CreateRequest) returns LoadResponse {}
    rpc Load(LoadRequest) returns LoadResponse {}
}
